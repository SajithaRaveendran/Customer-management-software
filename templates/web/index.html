{% extends 'base.html' %}
{% block content %}
{% load static%}
<section id="home">
    <section class="wrapper">
        {% include 'web/includes/header.html' %}

        <section class="spotlight">
            <h3>Events</h3>
            <div class="all-posts">
                <div class="post-section">
                    <ul class="posts">
                        {% for event in events %}
                        <li>
                            <a href="{% url 'posts:edit_event' pk=event.pk %}">
                                <div class="blog-image">
                                    <img src="{{event.image.url}}" alt="Blog" />
                                </div>
                                <div class="details">
                                    <div class="date">
                                        <h4 class="name">{{event.event_type}}</h4>
                                        <div class="round"></div>
                                        <span> {{event.event_date}} </span>
                                    </div>
                                    
                                </div>
                            </a>
                        </li>
                        {% endfor %}                        
                    </ul>
                    
                </div>
                <div class="filter-section" id="hamburger-menu">
                    <form action="">
                        <input type="text" name="q" placeholder="Search anything..." />
                        <p class="filter-head">Sort by</p>
                        <div class="filter">
                            <label class="radio">
                                <input type="radio" name="sort" value="title-asc" />
                                <span class="radio"></span>
                                <span class="label">Today</span>
                            </label>
                            <label class="radio">
                                <input type="radio" name="sort" value="title-desc" />
                                <span class="radio"></span>
                                <span class="label">Tis Week</span>
                            </label>
                            <label class="radio">
                                <input type="radio" name="sort" value="date-asc" />
                                <span class="radio"></span>
                                <span class="label">This Month</span>
                            </label>
                            
                        </div>
                        <p class="filter-head">Events </p>
                        <div class="filter">
                            {% for event in events %}
                            <label class="checkbox">
                                <input type="checkbox" value="{{event.id}}" name="event" />
                                <span class="label">{{event.title}}</span>
                            </label>
                            {% endfor %}

                        </div>
                        
                        <input type="submit" value="Filter" />
                    </form>
                </div>
            </div>
        </section>
        <div id="overlay"></div>
        <div id="close">
            <img src="{% static 'images/icons/close.svg' %}" alt="" />
        </div>
    </section>
</section>
{% endblock %}
