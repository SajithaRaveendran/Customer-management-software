{% load static %}
<header>
    <h1>
        <a href="{% url 'web:index' %}">
            <img
                src="{% static 'images/logo.jpeg' %}"
                alt="Logo"
            />
        </a>
    </h1>
    <div>
        <a  href="{% url 'posts:create_post' %}" class="button">Add Events</a>
        <a  href="" class="button">My Events</a>
        {% if request.user.is_authenticated %}
            <a href="{% url 'users:logout' %}" class="button logout"> Logout </a>
        {% else%}
            <a href="{% url 'users:login' %}" class="button login"> Login </a>
        {% endif %}
       
    <div>
    <div id="hamburger-icon">
        <img
            src="{% static 'images/icons/hamburger.svg' %}"
            alt="Hamburger"
        />
    </div>
</header>
